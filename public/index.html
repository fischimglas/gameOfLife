<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="preload" href="/app.js?t=22" as="script">
</head>
<body>
<main id="app">

    <div style="display: flex; position: absolute; left: 100px;top:100px;">
        <div>
            <canvas id="new-game-of-life" width="900" height="900" style="border:solid 1px black;"></canvas>
        </div>
        <div>
            <ul>
                <li>Population: <span id="pop"></span></li>
                <li>Cycle: <span id="cycle"></span></li>
                <li><span id="status"></span></li>
            </ul>

            <div>
                <button class="action" data-action="start">Start</button>
                <button class="action" data-action="stop">Stop</button>
                <button class="action" data-action="tick">Tick</button>
                <button class="action" data-action="reset">Reset</button>
                <div>
                    <label>Speed</label>
                    <input type="range" min="1" max="100" class="control" data-action="setSpeed"
                           oninput="this.nextElementSibling.value = this.value">
                    <output></output>
                </div>
            </div>
        </div>
    </div>

</main>
<script type="text/javascript" src="/app.js?t=22"></script>
<script type="text/javascript">
	require('main');

</script>
</body>
</html>
